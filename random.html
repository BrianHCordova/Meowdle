<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/random.css">
    <title>Random Facts</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col s12 m7 center-align">
                  <div class="card">
                    <div class="card-image">
                      <img id="random-img" src="http://placekitten.com/g/80/80">
                      <span class="card-title">Random Cat Fact</span>
                    </div>
                    <div class="card-content">
                      <p id="random-fact" class="random-fact">I am a very simple card. I am good at containing small bits of information.
                      I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a id="random-btn" class="waves-effect waves-light btn pulse">HIT ME</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="blob">
        </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
