<script>
    // Function to toggle between light and dark modes
    function toggleDarkLightMode() {
        const body = document.body;
        const isDarkMode = body.classList.toggle('dark-mode');

        // Save the user's preferred mode in local storage
        localStorage.setItem('darkMode', isDarkMode ? 'dark' : 'light');

        // Update the button icon based on the current mode
        const darkLightModeButton = document.getElementById('dark-light-mode');
        darkLightModeButton.innerHTML = isDarkMode ? '&#127770;' : '&#127769;';
    }

    // Event listener for the dark/light mode button
    document.addEventListener('DOMContentLoaded', function() {
        const darkLightModeButton = document.getElementById('dark-light-mode');
        darkLightModeButton.addEventListener('click', toggleDarkLightMode);

        // Check if the user has a preferred mode saved in local storage
        const userPreferredMode = localStorage.getItem('darkMode');
        if (userPreferredMode === 'dark') {
            toggleDarkLightMode(); // If dark mode is preferred, toggle it on
        }
    });
</script>
