	<body>
		<nav>
			<div class="nav-wrapper">

		<h1 class="center-align">Meowdle &#128008;</h1> <!-- Centered Meowdle -->
	  </header>
	  <div class="container">
		<div class="content">
			<div class="input-container">
				<input type="text" id="input" required="">

					  </div>

						<div class="card z-depth-0 transparent attribute-card">Weight</div>
					  </div>
					  <div class="col s2">
						<div class="card z-depth-0 transparent attribute-card">Lifespan</div>
					  </div>

						<div class="card z-depth-0 transparent attribute-card">Hairless</div>
					  </div>
				</div>
				<div class="card-container">

				</div>
			</div>
		</div>

		</div>
